<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>La Boutique ajout</title>
    <meta
      name="description"
      content="Zero to Hero : 10 semaines pour devenir Développeur Full-Stack JavaScript Web/Mobile."
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/portfolio/assets/icon/font-mfizz/font-mfizz.css"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/add.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Ajout de nouvelle éléments, Departement, Categorie ou Article</h1>
      </div>

      <section>
        <div class="choix">
          <p>Choisisser l'élémént que vous vouler ajouter</p>
          <form id="choisir">
            <select class="choose" name="nom" size="1">
              <option>Departement </option
              ><option>Categorie </option
              ><option>Article </option></select
            >
          </form>
        </div>
        <div class="formulaire">
                <form id="contact-form">
                  <div>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Votre nom"
                    />
                  </div>
                  <div>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Votre email"
                    />
                  </div>
                  <div>
                    <input
                      name="message"
                      id="message"
                      placeholder="Tapez votre message ici...."
                    ></input>
                  </div>
                  <button>Envoyer le message</button>
                </form>
              </div>
      </section>
    </div>
  </body>
</html>
